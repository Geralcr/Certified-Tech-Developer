<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body>
    <header>
      <section class="header barra_sup">
        <p>Descuentos 20%</p>
      </section>
      <section class="header barra_inf">
        <img src="../Desarrollo/img/batman.png" alt="" />
        <p>Cards Super Heroes</p>
      </section>
    </header>
    <main>
      <div action="" class="login">
        <h1 class="title">Registro</h1>

        <input type="text" placeholder="Nombre y Apellido" />
        <input type="email" placeholder="Usuario" />
        <input type="password" placeholder="Contraseña" />

        <select name="country" id="country">
          <option value="">Pais</option>
          <option value="Col">Colombia</option>
          <option value="Col">Argentina</option>
          <option value="Col">Ecuador</option>
        </select>

        <div class="btn-containers">
          <button class="reset">Resetear</button>
          <button
            class="register-btn"
            onClick="window.location.href = '../Login/index.html'"
          >
            Registrar
          </button>
        </div>

        <div class="register">
          <span
            >¿Ya tienes una cuenta?
            <a href="../Login/index.html">Inresá</a>
          </span>
        </div>
      </div>
    </main>
    <footer>
      <p class="title_footer">Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
